name: Deploy VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: root
        password: ${{ secrets.PASSWORD }} 
        port: 22
        script: |
          # 1. Crear carpeta si no existe
          mkdir -p /root/tigo-bot
          cd /root/tigo-bot
          
          # 2. Inicializar git si es la primera vez
          if [ ! -d ".git" ]; then
            git init
            git remote add origin https://github.com/${{ github.repository }}.git
          fi
          
          # 3. Bajar cambios (Forzando para evitar conflictos)
          git fetch --all
          git reset --hard origin/main
          
          # 4. Crear .env en el servidor
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" > .env
          
          # 5. Construir y levantar DOCKER (Esto corre en la VPS, no en su PC)
          docker compose up -d --build --remove-orphans
          
          # 6. Limpiar basura
          docker image prune -f